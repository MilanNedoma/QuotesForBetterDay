<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Message Generator</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: rgba(0, 0, 128, 0.8); /* CMYK color: 100, 100, 0, 50 */
        }

        .message-container {
            text-align: center;
        }

        button {
            padding: 1cm 3cm; /* Button height: 2cm, width: 5cm */
            font-size: 16px;
            cursor: pointer;
            background-color: white; /* Button background color */
            border: 2px solid rgba(0, 0, 128, 1); /* Button border color */
            color: black; /* Button text color */
            text-align: center;
        }


        /* CSS for smartphones */
        @media only screen and (max-width: 600px) {
            button {
                padding: 1.5cm 4cm; /* Adjusted padding for smaller screens */
                font-size: 14px; /* Adjusted font size for smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="message-container">
        <h1 id="message">Click the button to get a message!</h1>
        <button onclick="generateMessage()">Get Message</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
